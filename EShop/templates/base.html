{% load static %}
<!doctype html>
<html lang="ru">

<head>
  <title>
    {% block title %}
    EShop
    {% endblock %}
  </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static  'main/css/style.css' %}">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <header>
    <div class="header">
      <div class="container">
        <div class="row align-items-center py-5">
          <div class="col ml-4 phone">
            <a href="tel:+380630427052"><img src="{% static 'main/svg/phone.svg' %}" width="27"
                alt="phone">063-042-70-52</a>
          </div>
          <div class="col text-center logo">
            <h1>EShop</h1>
          </div>
          <div class="col mr-5">
            <a href="#">
              <div class="basket-wrapper float-right">
                <img src="{% static 'main/svg/shopping-basket.svg' %}" width="23" alt="basket">
                <div class="product-in-basket float-right text-center">5</div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="header-nav">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light py-0">
          <button class="navbar-toggler my-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <div class="col-6 left-navbar">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <img src="{% static 'main/svg/category_menu.svg' %}" class="mx-2" width="20" alt="category">
                    <span style="color: #2a2a2a">Вибрати категорію</span>
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'products_list_url' %}">Всі товари</a>
                    <a class="dropdown-item" href="#">Освітлення</a>
                    <a class="dropdown-item" href="#">Розетки</a>
                    <a class="dropdown-item" href="#">Тепла підлога</a>
                    <a class="dropdown-item" href="#">Захист електромереж</a>
                  </div>
                </li>

                <form class="form-inline my-2 my-lg-0">
                  <span class="input-group w-100">
                    <input class="form-control" type="search" placeholder="Пошук товарів" aria-label="Search">
                    <img src="{% static 'main/svg/search.svg' %}" class="mx-2" width="20" alt="search">
                  </span>
                </form>

              </ul>
            </div>

            <div class="col-6 right-navbar">
              <ul class="navbar-nav justify-content-end">
                <li class="nav-item btn px-lg-0 px-sm-2">
                  <a class="nav-link text-left" href="#">ГОЛОВНА</a>
                </li>
                <li class="nav-item btn px-lg-0 px-sm-2">
                  <a class="nav-link text-left" href="#">ОСВІТЛЕННЯ</a>
                </li>
                <li class="nav-item btn px-lg-0 px-sm-2">
                  <a class="nav-link text-left" href="#">РОЗЕТКИ</a>
                </li>
                <li class="nav-item btn px-lg-0 px-sm-2">
                  <a class="nav-link text-left" href="#">ПІДЛОГА</a>
                </li>
                <li class="nav-item btn px-lg-0 px-sm-2">
                  <a class="nav-link text-left" href="#">ЗАХИСТ</a>
                </li>
              </ul>
            </div>

          </div>
        </nav>
      </div>
    </div>
  </header>

  {% block content %}
  <h1 class="text-center">Шото пошло не так :(</h1>
  {% endblock %}

  <footer>

  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
