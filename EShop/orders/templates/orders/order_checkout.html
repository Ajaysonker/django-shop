{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ block.super }} - Оформлення замовлення
{% endblock %}

{% block content %}
<div class="container px-0">
    <div class="row justify-content-between p-0">
        <div class="col-lg-7 order-last order-lg-first my-5">
            <div class="card bg-light p-3">
                <form>
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirst_name">Ім'я</label>
                            <input type="text" class="form-control" id="inputFirst_name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLast_name">Прізвище</label>
                            <input type="text" class="form-control" id="inputLast_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone">Телефон</label>
                        <input type="tel" class="form-control" id="inputPhone">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Адреса</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="form-group">
                        <label for="Textarea1">Ваш коментар</label>
                        <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                    </div>
                    <button class="btn btn-block btn-success">Оформити</button>
                </form>
            </div>
        </div>
        <div class="col-lg-5 mt-5">
            <div class="card checkout-cart">
                <div class="card-header">
                    <h5>Товари в корзині</h5>
                </div>
                <div class="card-body">
                    
                </div>
                <div class="card-footer text-right">
                    <h5 class="total-price"></h5>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
